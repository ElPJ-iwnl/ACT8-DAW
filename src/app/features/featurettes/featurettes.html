<div *ngFor="let f of featurettes; let i = index" class="mb-5">
  <div class="row featurette align-items-center">
    <div class="col-md-7" [ngClass]="{'order-md-2': f.reverse}">
      <h2 class="featurette-heading fw-normal lh-1">
        {{ f.title }} <span class="text-body-secondary">{{ f.highlight }}</span>
      </h2>
      <p class="lead">{{ f.text }}</p>
    </div>

    <div class="col-md-5" [ngClass]="{'order-md-1': f.reverse}">
      <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
           width="500" height="500" xmlns="http://www.w3.org/2000/svg" role="img"
           aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="var(--bs-secondary-bg)"></rect>
        <text x="50%" y="50%" fill="var(--bs-secondary-color)" dy=".3em" text-anchor="middle">500x500</text>
      </svg>
    </div>
  </div>

  <hr class="featurette-divider" *ngIf="i < featurettes.length - 1">
</div>
