<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Carousel</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item" *ngFor="let l of navLinks">
            <a class="nav-link"
               [class.active]="l.active"
               [class.disabled]="l.disabled"
               [attr.aria-current]="l.active ? 'page' : null"
               [attr.aria-disabled]="l.disabled ? 'true' : null"
               [href]="l.href">
              {{ l.label }}
            </a>
          </li>
        </ul>

        <form role="search" class="d-flex" (submit)="$event.preventDefault()">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>
